<!DOCTYPE html>
<html>
<head>
	<title>A simple single page app</title>
	<style>

	.container{
		position:relative;
	}
	.screen{
		position:absolute;
		top:0px;
		left:0px;
		opacity:1;
		transition:all 0.5s;
		background-color:#00dddd;
		width:400px;
		height:500px;
	}



	.inactive{
		top:100px;
		opacity:0;
	}

	</style>
</head>
<body>
<a data-show="screen1" href="screen1.html">Screen 1</a>|<a data-show="screen2" href="screen2.html">Screen 2</a>|<a data-show="screen3" href="screen3.html">Screen 3</a>|
<div class="container">
	<div class="screen inactive" id="screen1">Screen 1</div>
	<div class="screen inactive" id="screen2">Screen 2</div>
	<div class="screen inactive" id="screen3">Screen 3</div>
</div>



<script src="js/history-api.js"></script>
</body>
</html>
